<script src="./../../dist/Amnhh.js"></script>
<script>
  Promise = Amnhh.fn.Promise;
  var pms = Promise.resolve();
  pms.then(function () {
    return new Promise(function (resolve, reject) {setTimeout(resolve, 100)})
  }).then(function () {console.log(2)}).then(function () {console.log(3)});
  console.log('看看谁先来');

  // '看看谁先来' => 2 => 3
</script>
